<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="Content/bootstrap.min.css">
</head>
<body>

    <nav id="nav" class="navbar navbar-fixed-top navbar-static-top" style="background-color: #242323; ">
        <a href="#table" class="navbar-brand">
            Letovi
        </a>
        <a href="#airlines" class="navbar-brand">
            Aviokompanije
        </a>
        <a href="MyFlights.html" class="navbar-brand">
            Moji Letovi
        </a>
    </nav>

    <section id="table">
        <h2>Letovi</h2>
        <div>
            <form id="searchForm" action="/api/default" method="post" onsubmit="resetFormFields()">
                <table>
                    <tr>
                        <td>
                            <label>Polazište</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Polazište" id="pocetna_destinacija" name="startDestination" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Odredište</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Odredište" id="odredisna_destinacija" name="endDestination" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Aviokompanija</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Aviokompanija" id="aviokompanija" name="airlinesName" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Datum polaska</label>
                        </td>
                        <td>
                            <input type="date" id="datum_polaska" name="departureDate" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Datum dolaska</label>
                        </td>
                        <td>
                            <input type="date" id="datum_dolaska" name="arrivalDate" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="btn btn-success" type="submit" value="PRETRAŽI" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <table id="flightsTable" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th hidden>Flight Id</th>
                    <th scope="col">#</th>
                    <th scope="col">Polazna destinacija</th>
                    <th scope="col">Odredišna destinacija</th>
                    <th scope="col">Datum polaska</th>
                    <th scope="col">Datum dolaska</th>
                    <th scope="col">Slobodna mjesta</th>
                    <th scope="col">Aviokompanija</th>
                    <th id="sortHeader" style="cursor:pointer" scope="col" onclick="sortTable()">Cijena</th>
                    <th style="width:30px;" scope="col">Rezervacija</th>
                </tr>
            </thead>
            <tbody id="flights-table-body">
            </tbody>
        </table>
    </section>

    <section id="airlines">
        <h2>Aviokompanije</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Aviokompanija</th>
                    <th scope="col">e-mail</th>
                </tr>
            </thead>
            <tbody id="airlines-table-body">
            </tbody>
        </table>
    </section>

    <script src="Scripts/jquery-1.10.2.js"></script>
    <script>
        var sortOrder = false;
        var currentUserReservations = [];
        var currentUserReservedFlightIds = [];

        // Event listener for the flights table buttons
        $(document).on('click', '#flightsTable .btn-success', function () {
            var flightId = $(this).closest('tr').find('td:first').text();
            sessionStorage.flightId = flightId;
        });

        // Update navbar based on current user
        function checkSession() {
            var nav = $("#nav");
            if (Object.keys(sessionStorage).length == 0) {
                nav.append('<a id="userNav" href="LogIn.html" class="navbar-brand"> Sign in </a>');
            } else {
                nav.append(`<a id="userNav" href="UserProfile.html" class="navbar-brand">${sessionStorage.getItem("token")}</a>`);
            }
        }

        function loadAirlines() {
            $.get("api/airlines", function (data, status) {
                var airlines = data;
                var tbody = $("#airlines-table-body");
                tbody.empty(); // Clear any existing rows

                airlines.forEach(function (airline, index) {
                    var row = `<tr>
                            <td>${index + 1}</td>
                            <td>${airline.Name}</td>
                            <td>${airline.ContactInfo.split('/phone:')[0].split('email: ')[1]}</td>
                        </tr>`;
                    tbody.append(row);
                });
            });
        }

        function sortTable() {
            var tbody = $("#flights-table-body");
            var rows = tbody.find("tr").get();
            var flights = [];

            for (var i = 0; i < rows.length; i++) {
                var cells = rows[i].cells;
                var flight = new Flight(
                    cells[0].innerText,
                    cells[1].innerText,
                    cells[2].innerText,
                    cells[3].innerText,
                    cells[4].innerText,
                    cells[5].innerText,
                    cells[6].innerText,
                    cells[7].innerText,
                    parseFloat(cells[8].innerText.substring(1))
                );
                flights.push(flight);
            }

            sortOrder = !sortOrder;
            let sortHeader = $("#sortHeader");

            if (sortOrder) {
                sortHeader.text("Cijena▲");
                flights.sort(function (a, b) {
                    return a.Price - b.Price;
                });
            } else {
                sortHeader.text("Cijena▼");
                flights.sort(function (a, b) {
                    return b.Price - a.Price;
                });
            }

            tbody.empty();
            flights.forEach(function (flight, index) {
                var buttonLabel = currentUserReservedFlightIds.includes(Number(flight.FlightId)) ? "Uredi" : "Rezerviši";
                var row = `<tr>
                        <td hidden>${flight.FlightId}</td>
                        <td scope="row">${index + 1}</td>
                        <td>${flight.StartDestination}</td>
                        <td>${flight.EndDestination}</td>
                        <td>${flight.DepartureDateTime}</td>
                        <td>${flight.ArrivalDateTime}</td>
                        <td>${flight.NumberOf_FreeSeats}</td>
                        <td><a href="Airline.html?airline=${encodeURIComponent(flight.Airlines)}">${flight.Airlines}</a></td>
                        <td>$${flight.Price}</td>
                        <td class="text-center"><a href="Reservation.html" class="btn btn-${currentUserReservedFlightIds.includes(Number(flight.FlightId)) ? 'primary' : 'success'}">${buttonLabel}</a></td>
                    </tr>`;
                tbody.append(row);
            });
        }

        function loadFlights() {
            $.get("api/default", function (data, status) {
                var flights = data.filter(function (flight) {
                    return flight.Status === 0;
                });

                var tbody = $("#flights-table-body");
                tbody.empty(); // Clear any existing rows

                flights.forEach(function (flight, index) {
                    var buttonLabel = currentUserReservedFlightIds.includes(Number(flight.FlightId)) ? "Uredi" : "Rezerviši";
                    var row = `<tr>
                            <td hidden>${flight.FlightId}</td>
                            <td scope="row">${index + 1}</td>
                            <td>${flight.StartDestination}</td>
                            <td>${flight.EndDestination}</td>
                            <td>${flight.DepartureDateTime}</td>
                            <td>${flight.ArrivalDateTime}</td>
                            <td>${flight.NumberOf_FreeSeats}</td>
                            <td><a href="Airline.html?airline=${encodeURIComponent(flight.Aviokompanija.Name)}">${flight.Aviokompanija.Name}</a></td>
                            <td>$${flight.Price}</td>
                            <td class="text-center"><a href="Reservation.html" class="btn btn-${currentUserReservedFlightIds.includes(Number(flight.FlightId)) ? 'primary' : 'success'}">${buttonLabel}</a></td>
                        </tr>`;
                    tbody.append(row);
                });
            });
        }

        // init
        $(document).ready(function () {
            sessionStorage.setItem("token", "john_doe");
            sessionStorage.setItem("role", "PUTNIK");

            checkSession();

            $.get("api/users", function (data, status) {
                data.forEach(function (user) {
                    if (user.Username == sessionStorage.getItem("token")) {
                        currentUserReservations = user.ReservationList || [];
                        currentUserReservedFlightIds = currentUserReservations.map(function (reservation) {
                            return reservation.Flight.FlightId;
                        });
                    }
                });

                loadFlights();
                loadAirlines();
            });
        });

        function Flight(flightId, rowIndex, startDestination, endDestination, departure, arrival, freeSeats, airlines, price) {
            this.FlightId = flightId;
            this.RowIndex = rowIndex;
            this.StartDestination = startDestination;
            this.EndDestination = endDestination;
            this.DepartureDateTime = departure;
            this.ArrivalDateTime = arrival;
            this.NumberOf_FreeSeats = freeSeats;
            this.Airlines = airlines;
            this.Price = price;
        }

        function resetFormFields() {
            setTimeout(function () {
                document.getElementById("searchForm").reset();
                loadFlights();
            }, 100);
        }
    </script>
</body>
</html>
