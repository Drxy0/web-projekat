<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../Content/bootstrap.min.css">
    <title>Airline profile</title>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <style>
        body{
            padding-top:50px;
        }
    </style>
</head>
<body>
    <nav id="nav" class="navbar navbar-fixed-top navbar-static-top" style="background-color: #242323; ">
        <a href="Index.html#table" class="navbar-brand">
            Letovi
        </a>
        <a href="#airlines" class="navbar-brand">
            Aviokompanije
        </a>
        <a href="MyFlights.html" class="navbar-brand">
            Moji Letovi
        </a>
    </nav>


    <div style="margin-left:20px">
        <h1 id="airlineName">Airline Name</h1>
        <h3 id="address">Adress</h3>
        <h3 id="email">Email: </h3>
        <h3 id="phone">Phone: </h3>
    </div>

    <div style="margin-top:100px">
        <h2>Reviews</h2>
        <div id="reviewsList" class="list-group">
        </div>
    </div>

    <script>
        $(document).ready(function () {
            var queryString = window.location.search;
            var urlParams = new URLSearchParams(queryString);
            var airlineName = urlParams.get('airline');
            document.querySelector("#airlineName").innerHTML = airlineName;

            $.get("api/airlines", function (data, status) {
                if (status === 'success') {
                    data.forEach(function (airline) {
                        if (airline.Name == airlineName) {
                            document.querySelector("#address").innerHTML = airline.Address;
                            document.querySelector("#email").innerHTML += airline.ContactInfo.split('/phone:')[0].split('email: ')[1];
                            document.querySelector("#phone").innerHTML += airline.ContactInfo.split('/phone:')[1];

                            airline.Reviews.forEach(review => {
                                if (review.Status === 1) {
                                    $("#reviewsList").append(
                                        `
                                            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                                                <div class="d-flex w-100 justify-content-between list-group-item list-group-item-action active">
                                                    <h5 class="mb-1">${review.Reviewer}</h5>
                                                    <h4 class="mb-1">${review.Title}</h4>
                                                    <p>${review.Description}</p>
                                                    <img style="width:50px" src="Assets/comment_placeholder.png" />
                                                </div>
                                            </a>
                                            <br/>`
                                    );
                                }
                            });
                        }
                    });
                } else {
                    console.error("Failed to load reviews.");
                }
            });
        });
    </script>



</body>
</html>
